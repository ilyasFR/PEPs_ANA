name: SonarCloud Monorepo Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarCloud to decorate PRs with analysis results

jobs:
  # ------------------------------------------------------------------
  # JOB 1: BACKEND (Java/Spring)
  # ------------------------------------------------------------------
  backend-analysis:
    name: Backend (Spring)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back/PEPs_back # Focuses this job on the backend folder
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones disabled for accurate analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and Analyze Backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # Scanning the backend using the confirmed key
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=ilyasFR_PEPs_BACK \
          -Dsonar.organization=ilyasfr

  # ------------------------------------------------------------------
  # JOB 2: FRONTEND (Angular)
  # ------------------------------------------------------------------
  frontend-analysis:
    name: Frontend (Angular)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front/pepsfront # Focuses this job on the frontend folder
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Analyze Frontend
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ./front/pepsfront
          # Scanning the frontend using the confirmed key
          args: >
            -Dsonar.organization=ilyasfr
            -Dsonar.projectKey=ilyasFR_PEPs_FRONT
            -Dsonar.sources=.
            -Dsonar.tests=.
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts
            -Dsonar.test.inclusions=**/*.spec.ts
