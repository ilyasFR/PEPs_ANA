name: SonarCloud Monorepo Analysis with Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  # ------------------------------------------------------------------
  # JOB 1: BACKEND (Java/Spring) with JaCoCo Coverage
  # ------------------------------------------------------------------
  backend-analysis:
    name: Backend (Spring)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back/PEPs_back
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and Analyze Backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # Runs Maven Verify (Tests) + Sonar Scan + JaCoCo Report
        run: |
          mvn -B clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=ilyasFR_PEPs_BACK \
          -Dsonar.organization=ilyasfr \
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
          -Dmaven.test.failure.ignore=true

  # ------------------------------------------------------------------
  # JOB 2: FRONTEND (Angular) with LCOV Coverage
  # ------------------------------------------------------------------
  frontend-analysis:
    name: Frontend (Angular)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front/pepsfront
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # <--- UPDATED FROM 18 TO 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Angular Tests and Generate LCOV
        # Generating coverage report before scanning
        run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Analyze Frontend
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ./front/pepsfront
          args: >
            -Dsonar.organization=ilyasfr
            -Dsonar.projectKey=ilyasFR_PEPs_FRONT
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.javascript.lcov.reportPaths=coverage/pepsfront/lcov.info
            -Dsonar.exclusions=**/node_modules/**,**/dist/**
